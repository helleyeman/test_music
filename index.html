<html>
    
<head>meta charset="UTF-8">
    <title>Songify</title>
    <link rel="stylesheet" href="player.css">
</head>

<body>
       <div class="header">
        
        
         <div class="search">
            <img src="SVG/logo.svg">
            <div class="middle">
                <img src="SVG/home.svg" class="home">
            <input class="input" type="text" placeholder="What do you want to play ?">
            <img class="small browse" src="SVG/browse.svg">
            </div>
             <div class="Info"> 
             <button class="round signup" type="submit">Sign up</button>
             <button class="round login" type="submit">Log in</button>
            </div>
        </div>


       </div>
       <div class="container">
        <div class="box left">
            <div class="box library">
                <h1>List of songs</h1>
                <ul class="list">
                    <li>
                        <img src="SVG/music.svg">
                        <div class="minfo">
                            <div class="sname">Song Name</div>
                            <div class="aname">Artist Name</div>
                        </div>
                        <div class="play">
                            <img src="SVG/browse.svg ">
                        </div>
                        
                    </li>

                
                </ul>
            </div>
            
            































        </div>
        <div class="box right">
            <div class="album">
                <div data-folder="Bollywood"  class="card">
                    <img src="Album/cover3.jpg">
                    
                </div>
                <div data-folder="japanese" class="card">
                    <img src="Album/cover.jpg">

                    
                </div>
                <div data-folder="Garhwali" class="card">
                    <img src="Album/cover2.jpg">
                    
                </div>
    




        
        </div>
        <div class="box player">
            <div class="playbar"></div>
                <div class="song_info">Name</div>
                <div class="duration">duration</div>
                
            
            <div class="circle">
            <img src="SVG/circle.svg">
            </div>
            <div class="controls">
            <img src="SVG/backward.svg" id="backward">
            <img src="SVG/play.svg" id="play">
            <img src="SVG/forward.svg" id="forward">
        </div>


        </div>
       
        
       
            
            
            






        </div>
       </div>
       
</body>
<script src="player.js"></script>

</html>
